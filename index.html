<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Contraseñas Seguras</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>🔐 Juego de Contraseñas Seguras</h1>
    <p>Arrastra las contraseñas al lugar correcto.</p>
    <div class="game">
      <div class="column">
        <h2>Contraseñas</h2>
        <div id="passwords" class="dropzone">
          <div class="password" draggable="true">123456</div>
          <div class="password" draggable="true">admin</div>
          <div class="password" draggable="true">Qwerty</div>
          <div class="password" draggable="true">!S3gur@Clave99</div>
          <div class="password" draggable="true">Password2024!</div>
        </div>
      </div>
      <div class="column">
        <h2>Clasificación</h2>
        <div id="insecure" class="dropzone">
          <h3>🚫 Inseguras</h3>
        </div>
        <div id="secure" class="dropzone">
          <h3>✅ Seguras</h3>
        </div>
      </div>
    </div>
    <button id="finishBtn">Finalizar</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
