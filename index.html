<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Contraseñas Seguras</title>
  <link rel="stylesheet" href="style.css">

  <!-- SweetAlert2 para mensajes bonitos -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <h1>🔐 Juego de Contraseñas Seguras</h1>
    <p>Arrastra las contraseñas al lugar correcto.</p>

    <div class="game-area">
      <div class="passwords" id="passwords">
        <h2>Contraseñas</h2>
      </div>

      <div class="classification">
        <h2>Clasificación</h2>
        <div class="dropzone" id="inseguras">
          <h3>🚫 Inseguras</h3>
        </div>
        <div class="dropzone" id="seguras">
          <h3>✅ Seguras</h3>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
